version: '3.8'

services:
  homeassistant:
    image: homeassistant/home-assistant:stable
    container_name: ha_test
    volumes:
      # Mount config directory - container can write files here
      - ./config:/config
      # Keep test access
      - ../tests:/tests:ro
    environment:
      - TZ=UTC
      - DISABLE_JEMALLOC=true
      - HA_USE_BYPASS_AUTH=true
    ports:
      - "8123:8123"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123/"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  test_runner:
    build:
      context: ..
      dockerfile: docker/Dockerfile.test
    container_name: ha_test_runner
    volumes:
      - ../tests:/tests
      - ../reports:/reports
    depends_on:
      homeassistant:
        condition: service_healthy
    environment:
      - HA_URL=http://homeassistant:8123
      - HA_TOKEN=${HA_TEST_TOKEN:-test_token}
      - PYTHONPATH=/app
    command: ["python", "/app/scripts/run_tests.py"]
    network_mode: "service:homeassistant"